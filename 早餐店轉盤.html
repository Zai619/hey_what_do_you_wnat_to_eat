<!DOCTYPE html>
<html>
  <head>
    <title>CSS等分圆</title>
    <meta charset="utf-8" />
    <style>
      .container {
        display: block;
        width: 520px;
        height: 520px;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        background-color: #f0beff;
      }

      .item {
        position: absolute;
        display: flex;
        width: 50%;
        height: 50%;
        top: 0;
        right: 0;
        background-color: #343baa;
        transform-origin: 0% 100%;
        justify-content: center;
        align-items: center;
      }

      .item:nth-child(1) {
        transform: rotate(72deg);
      }

      .item:nth-child(2) {
        transform: rotate(144deg);
      }

      .item:nth-child(3) {
        transform: rotate(216deg);
      }

      .item:nth-child(4) {
        transform: rotate(288deg);
      }

      .item:nth-child(5) {
        transform: rotate(360deg);
      }

      .item-content {
        transform: rotate(-72deg); /* 讓文字保持正向 */
        color: black;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        border: 1px solid black;
        background-color: yellow;
        width: 100px;
        height: 100px;
        z-index: 1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 1.2rem;
        cursor: pointer;
        transition: transform 1s;
      }
    </style>
    <script>
      var co = ["Laya漢堡", "麥味登", "美而美", "美之城", "Qburger"];
      var angle = 36;
      var circle;

      function start() {
        circle = document.querySelector(".circle");
        circle.addEventListener("click", ro, false);
      }

      function ro() {
        angle += 72 * (Math.floor(Math.random() * 5) + 1) + 360 * 3;
        circle.style.transform = "translate(-50%, -50%) rotate(" + angle + "deg)";
        const selectedIndex = Math.floor(((angle - 36) % 360) / 72);
        document.getElementById("s").innerHTML = co[selectedIndex];
        setAction(co[selectedIndex]);
      }

      function setAction(selected) {
        const form = document.getElementById("網頁");
        switch (selected) {
          case "美而美":
            form.setAttribute("action", "美而美主餐.html");
            break;
          case "麥味登":
            form.setAttribute("action", "麥味登主餐.html");
            break;
          case "美之城":
            form.setAttribute("action", "早安美之城主餐.html");
            break;
          case "Laya漢堡":
            form.setAttribute("action", "拉亞漢堡.html");
            break;
          case "Qburger":
            form.setAttribute("action", "Qburger主餐.html");
            break;
        }
      }

      window.addEventListener("load", start, false);
    </script>
  </head>
  <body>
    <div class="container">
      <div class="item" style="background-color: #54A45C;">
        <div class="item-content">麥味登</div>
      </div>
      <div class="item" style="background-color: #FEF466;">
        <div class="item-content">美而美</div>
      </div>
      <div class="item" style="background-color: #EB8464;">
        <div class="item-content">美之城</div>
      </div>
      <div class="item" style="background-color: #EBC564;">
        <div class="item-content">Qburger</div>
      </div>
      <div class="item" style="background-color: #67ABCF;">
        <div class="item-content">Laya漢堡</div>
      </div>
      <div class="circle">start</div>
    </div>
    <p id="s"></p>
    <form method="get" action="#" style="position: absolute;" id="網頁">
      <p style="position: absolute; top: 90%;">
        <input type="submit" value="確認" />
      </p>
    </form>
  </body>
</html>

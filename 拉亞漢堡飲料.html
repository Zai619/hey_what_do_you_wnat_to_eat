<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>拉亞漢堡飲料菜單</title>
      <style type="text/css">
          body {
              background: #CDDDDE;
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
          }
          h1 {
              margin-top: 3%;
              color: #48868D;
              text-align: center;
              font-size: 50px;
          }
          h1 img {
              margin-left: 10px;
              margin-top: 1px;
              width: 55px;
              height: 55px;
          }
          p {
              color: #52B6BB;
              text-align: center;
              font-size: 25px;
              font-weight: bold;
          }
          .container {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              margin-top: 30px;
          }
          .category {
              margin: 20px;
              text-align: center;
          }
          .category label {
              display: block;
              color: #52B6BB;
              font-size: 25px;
              font-weight: bold;
              padding: 10px;
          }
          .category input {
              margin-right: 10px;
          }
          .category img {
              vertical-align: middle;
              width: 40px;
              height: 40px;
          }
          .category-title {
              color: #48868D;
              font-size: 40px;
              font-weight: bold;
              text-align: center;
              margin-bottom: 10px;
          }
          .submit-btns {
              text-align: center;
              margin-top: 30px;
          }
          .submit-btns input {
              width: 150px;

              color: #48868D;
              font-size: 25px;
              font-weight: bold;
              margin: 10px;
          }
		  .hi{ font-size: 35px;color:#48868D;}
      </style>
	   <script>
	  	 var pc = window.prompt("請輸入你的預算");
		   function limitCheckboxSelection(maxSelections, maxPrice) {
			  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
			  checkboxes.forEach((checkbox) => {
				 checkbox.addEventListener('change', () => {
					const checkedItems = document.querySelectorAll('input[type="checkbox"]:checked');
					const checkedCount = checkedItems.length;
					let validSelection = true;

					// Check if any selected item's price exceeds the limit
					checkedItems.forEach((item) => {
					   const price = parseInt(item.getAttribute('data-price'), 10);
					   if (price > maxPrice) {
						  validSelection = false;
					   }
					});

					if (!validSelection) {
					   alert(`你的預算只有${maxPrice} 元喔！`);
					   checkbox.checked = false;
					   return;
					}

					if (checkedCount > maxSelections) {
					   alert(`最多只能選擇 ${maxSelections} 項餐點喔！`);
					   checkbox.checked = false;
					}
				 });
			  });
		   }

		   window.onload = function () {

			  limitCheckboxSelection(6, parseInt(pc)); // 限制最多選擇 6 項且價格在 50 元以下
		   };
	  </script>
   </head>
   <body>
        <h1>拉亞漢堡<img src="hamburger.png" alt="Logo"></h1>
        <p>拉亞漢堡是一家致力於提供美味漢堡的餐廳，採用新鮮食材，搭配多種口味的漢堡、炸物與飲品，<br></br>讓顧客能夠享受快速又滿足的餐點，無論是經典口味還是創新搭配，都能滿足不同口味的需求。</p>
        <p class="hi">請勾選想要的餐點</p>
        
        <form method="post" action="動態轉盤.html">
            <div class="container">
                <div class="category">
                    <div class="category-title">飲料<img src="drink.png" alt="Drink"></div>
                    <label><input name="mainQurberger[]" type="checkbox" value="紅茶" data-price = "30">紅茶 $30</label>
                    <label><input name="mainQurberger[]" type="checkbox" value="茉莉綠茶" data-price = "30">茉莉綠茶 $30</label>
                    <label><input name="mainQurberger[]" type="checkbox" value="紅茶拿鐵" data-price = "45">紅茶拿鐵 $45</label>
                    <label><input name="mainQurberger[]" type="checkbox" value="美式咖啡" data-price = "50">美式咖啡 $50</label>
                    <label><input name="mainQurberger[]" type="checkbox" value="拿鐵咖啡" data-price = "60">拿鐵咖啡 $60</label>
                </div>
            </div>
            
            <div class="submit-btns">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>
   </body>
</html>
